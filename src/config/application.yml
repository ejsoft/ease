id: site
basePath: "@app"
vendorPath: !php/const:VENDOR_DIR
runtimePath: '@protected/runtime'
bootstrap:
  - {run: log, weight: 1000 }
  - {run: debug, weight: 999, condition: dev }
modules:
  - id: debug
    class: yii\debug\Module
    traceLine: '<a href="phpstorm://open?url={file}&line={line}">{file}:{line}</a>'
    yiilogo: data:image/png;base64,
    condition: dev
components:
    site: ej\base\Site
    request: ej\web\Request
    security: ej\base\Security
    view:
      class: ej\web\View
      defaultExtension: tpl
      renderers:
        tpl:
          class: yii\smarty\ViewRenderer
      theme:
        class: ej\base\Theme
        basePath: '@app/themes/Site'
        pathMap:
          '@app/views': '@themes'
    cache: yii\caching\FileCache
    assetManager: ej\web\AssetManager
    urlManager:
      class: ej\web\UrlManager
      suffix: /
      showScriptName: false
      enableStrictParsing: true
      enablePrettyUrl: true
      normalizer:
        class: yii\web\UrlNormalizer
        action: !php/const:\yii\web\UrlNormalizer::ACTION_REDIRECT_PERMANENT
    log:
      class: ej\log\Dispatcher
      flushInterval: 100
      targets:
        base:
          class: yii\log\FileTarget
          levels: ['error', 'warning']
          except: ['yii\web\HttpException:404']
        404:
          class: yii\log\FileTarget
          categories: ['yii\web\HttpException:404']
          levels: ['error', 'warning']
          logFile: '@runtime/logs/404.log'





